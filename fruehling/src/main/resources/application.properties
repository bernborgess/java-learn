spring.application.name=fruehling

spring.datasource.url=jdbc:h2:file:${PWD}/database/db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# We recreate the schema generated by hibernate each time
# so we populate the data after the schema is generated
spring.jpa.defer-datasource-initialization=true

# Give access to the console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

# spring.h2.

# Live reloading
spring.devtools.livereload.enabled=true